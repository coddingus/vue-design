<script>
    const data = {
        text: 'hello world'
    }
    let activeEffect
    function effect(fn) {
        activeEffect = fn
        activeEffect()
    }
    function myEffect() {
        document.body.innerText = obj.text
    }


    const bucket = new Set()
    const obj = new Proxy(data, {
        get(target, key) {
            if (activeEffect) {
                bucket.add(activeEffect)
            }
            return target[key]
        },
        set(target, key, newVal) {
            target[key] = newVal
            bucket.forEach(fn => fn())
            return true
        }
    })

    // effect()

    effect(() => {
        document.body.innerText = obj.text
    })
    setTimeout(() => {
        obj.text = 'hello vue3'
    }, 1000)
</script>
