    <title>隐式修改数组长度的原型方法</title>

<script>
    const TriggerType = {
        SET: 'SET',
        ADD: 'ADD',
        DEL: 'DEL'
    }
    let activeEffect
    const effectStack = []
    function effect(fn, options = {}) {
        function effectFn() {
            cleanup(effectFn)
            activeEffect = effectFn
            effectStack.push(effectFn)
            const res = fn()
            effectStack.pop()
            activeEffect = effectStack[effectStack.length - 1]
            return res
        }
        effectFn.options = options
        effectFn.deps = []
        if (!options.lazy) {
            effectFn()
        }
        return effectFn
    }
    function cleanup(effectFn) {
        for (let i = 0; i < effectFn.deps.length; i++) {
            const deps = effectFn.deps[i]
            deps.delete(effectFn)
        }
        // 重置数组
        effectFn.deps.length = 0
    }

    const bucket = new WeakMap()

    function track(target, key) {
        if (!activeEffect || !shouldTrack) return
        let depsMap = bucket.get(target)
        if (!depsMap) {
            bucket.set(target, (depsMap = new Map()))
        }
        let deps = depsMap.get(key)
        if (!deps) {
            depsMap.set(key, (deps = new Set()))
        }
        // 把当前激活的副作用函数添加到依赖集合 deps 中
        deps.add(activeEffect)
        // 将当前的依赖集合添加到 deps数组中
        activeEffect.deps.push(deps)
    }
    function trigger(target, key, type, newVal) {
        const depsMap = bucket.get(target)
        if (!depsMap) return
        // 取得所有与 key 关联的副作用函数
        const deps = depsMap.get(key)
        // 取得所有与 ITERATE_KEY 关联的副作用函数
        const iterateEffects = depsMap.get(ITERATE_KEY)

        const effectsToRun = new Set()
        deps && deps.forEach(effectFn => {
            if (activeEffect !== effectFn) {
                effectsToRun.add(effectFn)
            }
        })
        //  是数组时，
        if (Array.isArray(target)) {
            // 操作类型是 ADD  应执行所有与 length 相关的副作用函数
            if (type === TriggerType.ADD) {
                const lengthEffects = depsMap.get('length')
                lengthEffects && lengthEffects.forEach(effectFn => {
                    if (activeEffect !== effectFn) {
                        effectsToRun.add(effectFn)
                    }
                })
            }
            // 修改数组的长度
            if (key === 'length') {
                depsMap.forEach((effects, key) => {
                    // 当前索引 >= 新设置的数组的长度时，需要执行副作用函数
                    if (key >= newVal) {
                        effects.forEach(effectFn => {
                            if (activeEffect !== effectFn) {
                                effectsToRun.add(effectFn)
                            }
                        })
                    }
                })
            }

        }
        if (type === TriggerType.ADD || type === TriggerType.DEL) {
            iterateEffects && iterateEffects.forEach(effectFn => {
                if (activeEffect !== effectFn) {
                    effectsToRun.add(effectFn)
                }
            })
        }

        effectsToRun.forEach(effectFn => {
            if (effectFn.options.scheduler) {
                effectFn.options.scheduler(effectFn)
            } else {
                effectFn()
            }
        })
    }
    const ITERATE_KEY = Symbol()
    const reactiveMap = new Map()
    function reactive(data, isShallow = false, isReadonly = false) {
        const exitProxyMap = reactiveMap.get(data)
        if (exitProxyMap) return exitProxyMap
        const proxy = createReactive(data, isShallow, isReadonly)
        reactiveMap.set(data, proxy)
        return proxy
    }
    const arrayInstrumentations = {}
        ;['includes', 'indexOf', 'lastIndexOf'].forEach(method => {
            const originMethod = Array.prototype[method]
            arrayInstrumentations[method] = function (...args) {
                // 这里的 this 指向代理对象 
                // 首先调用 代理对象的 includes 方法
                let res = originMethod.apply(this, args)
                if (res === false) {
                    // 调用原始对象的 includes 方法
                    res = originMethod.apply(this.raw, args)
                }
                return res
            }
        })
    let shouldTrack = false
        ;['push', 'pop', 'shift', 'unshift'].forEach(method => {
            const originMethod = Array.prototype[method]
            arrayInstrumentations[method] = function (...args) {
                shouldTrack = false
                let res = originMethod.apply(this, args)
                shouldTrack = true
                return res
            }
        })

    function createReactive(data, isShallow = false, isReadonly = false) {
        return new Proxy(data, {
            get(target, key, receiver) {
                // 代理对象可以通过 raw 属性访问原始数据
                if (key === 'raw') {
                    return target
                }
                // 拦截 includes
                if (Array.isArray(target) && arrayInstrumentations.hasOwnProperty(key)) {
                    return Reflect.get(arrayInstrumentations, key, receiver)
                }
                // key 是 symbol 则不追踪
                if (!isReadonly && typeof key !== 'symbol') {
                    track(target, key)
                }

                const res = Reflect.get(target, key, receiver)
                if (isShallow) return res
                if (typeof res === 'object' && res !== null) {
                    return isReadonly ? readonly(res) : reactive(res)
                }
                return res
            },
            set(target, key, newVal, receiver) {
                if (isReadonly) {
                    console.warn(`属性 ${key} 是只读的`)
                    return
                }
                const oldVal = target[key]

                const type = Array.isArray(target)
                    // 数组对象 设置的索引值 < 数组的长度，就是 SET 否则是 ADD
                    ? Number(key) < target.length
                        ? TriggerType.SET : TriggerType.ADD
                    // 普通对象
                    : Object.prototype.hasOwnProperty.call(target, key)
                        ? TriggerType.SET : TriggerType.ADD

                const res = Reflect.set(target, key, newVal, receiver)
                // receiver 是 target 的代理对象
                if (target === receiver.raw) {
                    if (oldVal !== newVal && (oldVal === oldVal || newVal === newVal)) {
                        trigger(target, key, type, newVal)
                    }
                }
                return res
            },
            has(target, key) {
                track(target, key)
                return Reflect.has(target, key)
            },
            ownKeys(target, key) {
                Array.isArray(target) ? track(target, 'length') : track(target, ITERATE_KEY)
                return Reflect.ownKeys(target)
            },
            deleteProperty(target, key) {
                if (isReadonly) {
                    console.warn(`属性 ${key} 是只读的`)
                    return
                }
                const hadKey = Object.prototype.hasOwnProperty.call(target, key)
                const res = Reflect.deleteProperty(target, key)
                // 只有删除成功且删除的属性是自己的属性时才触发更新
                if (res && hadKey) {
                    trigger(target, key, TriggerType.DEL)
                }
            }
        })
    }
    function shallowReactive(data) {
        return reactive(data, true)
    }
    function readonly(data) {
        return reactive(data, false, true)
    }
    function shallowReadonly(data) {
        return reactive(data, true, true)
    }
    function computed(getter) {
        let value
        let dirty = true
        const effectFn = effect(getter, {
            lazy: true,
            scheduler(fn) {
                dirty = true
                trigger(obj, 'value')
            }
        })

        const obj = {
            get value() {
                if (dirty) {
                    value = effectFn()
                    dirty = false
                }
                track(obj, 'value')
                return value
            }
        }
        return obj
    }
    function traverse(value, seen = new Set()) {
        if (typeof value !== 'object' || value === null && seen.has(value)) return
        seen.add(value)
        for (const k in value) {
            traverse(value[k], seen)
        }
        return value
    }
    function watch(source, cb, options = {}) {
        let getter
        let oldVal
        if (typeof source === 'function') {
            getter = source
        } else {
            getter = () => traverse(source)
        }
        let cleanup
        function onInvalidate(fn) {
            cleanup = fn
        }
        function job() {
            let newVal = effectFn()

            if (cleanup) {
                cleanup()
            }
            cb(oldVal, newVal, onInvalidate)
            oldVal = newVal
        }
        let effectFn = effect(getter, {
            lazy: true,
            scheduler() {
                if (options.flush === 'post') {
                    const p = Promise.then()
                    p.then(job)
                } else {
                    job()
                }
            }
        })
        if (options.immediate) {
            job()
        } else {
            oldVal = effectFn()
        }
    }
</script>
<script>
    const arr = reactive([])
    effect(() => {
        arr.push(1)
    })
    effect(() => {
        arr.push(2)
    })
</script>
