</body>
<script src="./js/effect.js"></script>
<script src="./js/reactive.js"></script>
<script>

    const proxy = reactive(new Map([['key', '1']]))
    effect(() => {
        console.log(proxy.get('key'))
    })
    proxy.set('key', 2)

    const s = reactive(new Set([1, 2, 3]))
    console.log(s.size)
